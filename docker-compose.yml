version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - db_replica

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - app_network

  db_replica:
    image: postgres:14
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      REPLICATION_ROLE: replica
      PRIMARY_HOST: db
      PRIMARY_PORT: 5432
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    depends_on:
      - db
    networks:
      - app_network
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"  
  
  celery:
    build: .
    command: celery -A qyzmettap_back worker --loglevel=info
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
  postgres_replica_data:

networks:
  app_network:
    driver: bridge